<!-- HTML 架構 -- >
<!-- HTML Introduction：http://www.w3schools.com/html/html_intro.asp -->
<!DOCTYPE html>
<html>

<head>
    <!-- <head> .. </head>這一個區塊會放網頁相關資訊、引用資料等等-->

    <!-- 底下的說明範例部分來自w3c，https://www.w3schools.com/tags/tag_meta.asp -->

    <!-- 網頁編碼方式 UTF-8 中文才不會亂碼 -->
    <!-- meta 有 name就會有content -->
    <meta charset="UTF-8">

    <!-- 網頁描述 搜尋時才會有描述文字 SEO -->
    <meta name="description" content="Free Web tutorials"> 
    <meta property="og:title" content="網站名稱或標題" >
    <meta property="og:url" content="網址">
    <meta property="og:image" content="要顯示的縮圖網址">
    <meta property="og:description" content="網頁描述" >
    <!-- 搜尋的關鍵字 BUT GOOGLE不推薦使用-->
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    
    <meta name="author" content="John Doe">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    

    <!-- 針對 mata tag "keywords"，我們聽聽google的開發人員怎麼說 -->
    <!-- https://webmasters.googleblog.com/2009/09/google-does-not-use-keywords-meta-tag.html -->

    <!-- 在看看這一份資料(網頁開啟後搜尋文字：『建立可準確傳達內容的獨特網頁標題 』)：
         https://support.google.com/webmasters/answer/7451184?hl=zh-Hant -->

    <title>HTML</title>
</head>

<body>
    <!-- <body> .. </body> 定義網頁內容 -->
</body>

</html>
